<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves
            <span id="timer">00:00</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond" id="i1"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="i2"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor" id="i3"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt" id="i4"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="i5"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor" id="i6"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="i7"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="i8"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond" id="i9"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="i10"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf" id="i11"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb" id="i12"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt" id="i13"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle" id="i14"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o" id="i15"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube" id="i16"></i>
            </li>
        </ul>
    </div>
    <dialog id="mydialog">
        <h2>You Win the Game !!!</h2>
        <p>numbers of stars: <span id="end-stars">0</span>
            <hr> Total of Time: <span id="end-time">0</span></p>
        <button id="btnplay">Play again</button>
        <button id="btnclose">Close</button>
    </dialog>

    <script src="js/app.js"></script>
</body>

</html>
